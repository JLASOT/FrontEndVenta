<div class="customer-add-container">
    <h2>Agregar Cliente</h2>
    
    <!-- Mostrar mensaje de error si hay uno -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Formulario para agregar un cliente -->
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="pSurname">Apellido Paterno</label>
        <input id="pSurname" formControlName="pSurname" type="text" />
      </div>
  
      <div class="form-group">
        <label for="mSurname">Apellido Materno</label>
        <input id="mSurname" formControlName="mSurname" type="text" />
      </div>
  
      <div class="form-group">
        <label for="company">Empresa</label>
        <input id="company" formControlName="company" type="text" />
      </div>
  
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input inputmode="numeric" id="phone" formControlName="phone" type="text" />
      </div>
  
      <div class="form-group">
        <label for="address">Dirección</label>
        <input id="address" formControlName="address" type="text" />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" />
      </div>
  
      <div class="form-group">
        <label for="type">Tipo</label>
        <input id="type" formControlName="type" type="text" />
      </div>
  
      <button type="submit" [disabled]="customerForm.invalid">Crear Cliente</button>
    </form>
  </div>
