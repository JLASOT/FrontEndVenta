<div class="customer-add-container">
  <h2>Editar Cliente</h2>
  
  <!-- Mostrar mensaje de error si hay uno -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Formulario para agregar un cliente -->
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label for="pSurname">Apellido Paterno</label>
      <input id="pSurname" formControlName="pSurname" type="text" />
    </div>

    <div class="form-group">
      <label for="mSurname">Apellido Materno</label>
      <input id="mSurname" formControlName="mSurname" type="text" />
    </div>

    <div class="form-group">
      <label for="company">Empresa</label>
      <input id="company" formControlName="company" type="text" />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input [type]="" id="phone" formControlName="phone" type="text" />
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input id="address" formControlName="address" type="text" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" />
    </div>

    <!-- <div class="form-group">
      <label for="type">Tipo</label>
      <input id="type" formControlName="type" type="text" />
    </div> -->

    <div class="form-group">
      <label for="type">Tipo</label>
      <select class="form-select" id="type" formControlName="type" required>
        <option value="" disabled selected>Seleccione un tipo</option>
        <option value="Juridico">Juridico</option>
        <option value="Natural">Natural</option>
      </select>
      <div *ngIf="customerForm.get('type')?.invalid && customerForm.get('type')?.touched">
        <small class="error">Por favor, seleccione un tipo válido.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-primary" [disabled]="customerForm.invalid">Actualizar</button>
    <button class="btn btn-outline-dark" [routerLink]="['/customer/lista']">Cancelar</button>    
  </form>
</div>
